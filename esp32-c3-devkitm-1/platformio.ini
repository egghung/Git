[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_port = COM10
monitor_port = COM10

lib_deps =
    lvgl/lvgl @ ^8.3.0
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit ST7735 and ST7789 Library @ ^1.10.4

build_flags =
    -D LV_CONF_INCLUDE_SIMPLE